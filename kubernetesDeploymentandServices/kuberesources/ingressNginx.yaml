apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress-webserver
  namespace: mywebapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ingress-nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80
